{% extends 'main_page.html' %}

{% block title %}
    <title>Page to add deals</title>
{% endblock %}

{% block user %}
    <div class="container mt-4">
        <h2 class="text-center mb-4">Создание сделки ({{ user }})</h2>
    </div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Новая сделка</h3>
                </div>

                <div class="card-body p-4">
                    <form id="dealForm" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Название сделки*</label>
                            <input type="text" class="form-control form-control-lg"
                                   id="title" name="title" required>
                            <div class="invalid-feedback">Пожалуйста, укажите название сделки</div>
                        </div>

                        <div class="mb-3">
                            <label for="type_id" class="form-label fw-bold">Тип сделки</label>
                            <select class="form-select form-select-lg" id="type_id" name="type_id">
                                <option value="SALE">Продажа</option>
                                <option value="GOODS">Продажа товара</option>
                                <option value="SERVICES">Продажа услуги</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label fw-bold">Сумма</label>
                            <div class="input-group">
                                <span class="input-group-text">₽</span>
                                <input type="number" class="form-control form-control-lg"
                                       id="amount" name="amount" step="0.01">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="url_object" class="form-label fw-bold">Ссылка на объект сделки</label>
                            <input type="url" class="form-control form-control-lg"
                                   id="url_object" name="url_object" placeholder="https://example.com">
                        </div>

                        <div class="mb-4">
                            <label for="comments" class="form-label fw-bold">Комментарии</label>
                            <textarea class="form-control" id="comments"
                                      name="comments" rows="3"></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg py-3">
                                <i class="bi bi-plus-circle me-2"></i>Создать сделку
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

<script>
document.getElementById('dealForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;

    // Валидация Bootstrap
    if (!form.checkValidity()) {
        e.stopPropagation();
        form.classList.add('was-validated');
        return;
    }

    try {
        const formData = new FormData(form);
        const response = await fetch('{% url "deals:add_deal" %}', {
            method: 'POST',
            body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
            // Красивое уведомление
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-success alert-dismissible fade show position-fixed top-0 end-0 m-3';
            alertDiv.innerHTML = `
                <strong>Успешно!</strong> Сделка #${result.deal_id} создана.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            // Перенаправление через 1.5 секунды
            setTimeout(() => {
                window.location.href = '{% url "deals:deals_list" %}';
            }, 1500);

        } else {
            throw new Error(result.error || 'Неизвестная ошибка');
        }
    } catch (error) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger alert-dismissible fade show position-fixed top-0 end-0 m-3';
        alertDiv.innerHTML = `
            <strong>Ошибка!</strong> ${error.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.body.appendChild(alertDiv);
    }
});
</script>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    .form-control, .form-select {
        border-radius: 8px;
    }
    textarea.form-control {
        min-height: 120px;
    }
</style>
{% endblock %}
